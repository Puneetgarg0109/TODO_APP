<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="background-image:/;">
  <div class="container">
    <h1 style="color: rgb(244, 10, 10) ;font-family:Verdana, Geneva, Tahoma, sans-serif;">To-Do List</h1>
    <form>
      <input type="text" placeholder="Enter task...">
      <button type="submit">Add</button>
    </form>
    <h2 style="color: rgb(197, 25, 48); font-family:cursive;">Pending Tasks</h2>
    <ul id="pending-tasks">
    </ul>
    <h2 style="color: rgb(221, 24, 132); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Completed Tasks</h2>
    <ul id="completed-tasks">
    </ul>
  </div>
</div>
  <script src="script.js"></script>

</body>
</html>
